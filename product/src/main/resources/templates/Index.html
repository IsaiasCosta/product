<!DOCTYPE html>
<html lang="pt_BR">
<head>

    <link type="text/css" rel="stylesheet" href="../static/css/style.css"/>
    <script src="../static/js/script.js" defer></script>
    <title>Produtos</title>
</head>
<body>
<div class="box">
    <h3>Cadastro de Produtos</h3>

</div>
